<h2>Atualizar Usuário</h2>

<div *ngIf="request">
    <label>Nome:
        <input type="text" placeholder="Insira seu nome" [(ngModel)]="request.name">
    </label>
    <br><br>
    <label>Profissão:
        <input type="text" placeholder="Insira a sua profissão" [(ngModel)]="request.job">
    </label>
    <br><br>
    <button (click)="update()">Atualizar</button>
</div>
